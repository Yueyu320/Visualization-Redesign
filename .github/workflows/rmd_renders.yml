on: 
  push:
    paths:
    - 'hw3.Rmd'
name: Check RMarkdown Renders
jobs:
  check:
    runs-on: self-hosted
    container:
      image: ghcr.io/sta523-fa21/sta523-base:latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install Missing Packages
      run: |
        missing = checklist::missing_pkgs(dir = "./", glob = "hw3.Rmd")
        if (length(missing) > 0)
          install.packages(pkgs = missing)
      shell: Rscript {0}
    - name: Check Renders
      run: |
        checklist::check_rmd_renders("hw3.Rmd")
      shell: Rscript {0}
